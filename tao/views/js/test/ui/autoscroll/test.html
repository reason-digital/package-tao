<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ui Test - Autoscroll</title>
    <base href="../../../../" />
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js"  data-cover-flag="branchTracking"  data-cover-only="ui/autoscroll.js"></script>

    <script  type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function(){

            //load the test
            require(['test/ui/autoscroll/test'], function(){

                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>

    <style>
        .container {
            height: 20px;
            overflow-y: auto;
        }
        .element {
            height: 20px;
        }
    </style>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <div class="container">
        <div class="element el-1">1</div>
        <div class="element el-2">2</div>
        <div class="element el-3">3</div>
        <div class="element el-4">4</div>
        <div class="element el-5">5</div>
    </div>
</div>
</body>
</html>
